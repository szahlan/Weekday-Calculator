<!DOCTYPE html>
<head>
  <title>WeekDay Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calculator</h1>

    <form id="userInput">
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" type="number">
        <br>

        <label for="month">Month</label>
        <input id="month" type="number">
        <br>

        <label for="day">Day</label>
        <input id="day" type="number">
        <br>
        

        <p><button type="submit" class="btn">Return day of the week!</button></p>
      </form>

      <div id="result">
        <p><span id="monthVal"></span>/<span id="dayVal">/<span id="yearVal"> is a </span></span> <span class="weekday"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
